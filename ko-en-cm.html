        let filteredData = [...allData];
        let currentPage = 1;
        const itemsPerPage = 20;

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const minScore = parseFloat(document.getElementById('minScore').value) || 0;
            const maxScore = parseFloat(document.getElementById('maxScore').value) || 5;
            const mixedK = document.getElementById('mixedK').value;

            filteredData = allData.filter(item => {
                const content = (item.sentence_a + ' ' + item.sentence_b + ' ' + item.sentence_b_org).toLowerCase();
                const score = item.score_org;

                if (searchTerm && !content.includes(searchTerm)) return false;
                if (score < minScore || score > maxScore) return false;
                if (mixedK && mixedK !== 'all' && item.mixed_k !== parseInt(mixedK)) return false;

                return true;
            });

            currentPage = 1;
            displayData();
            updatePagination();
        }

        function displayData() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            const container = document.getElementById('dataContainer');
            container.innerHTML = '';

            pageData.forEach(item => {
                let mixedWordsHtml = '';
                if (item.mixed_list) {
                    item.mixed_list.forEach(mixed => {
                        mixedWordsHtml += `<span class="mixed-word">${mixed.from} → ${mixed.to}</span>`;
                    });
                }

                const itemHtml = `
                    <div class="data-item">
                        <div class="data-header">
                            <span>ID: ${item.id}</span>
                            <span class="score">유사도: ${item.score_org}</span>
                        </div>
                        <div class="data-content">
                            <div class="sentence sentence-a">
                                <strong>문장 A:</strong> ${item.sentence_a}
                            </div>
                            <div class="sentence sentence-b-org">
                                <strong>원본 문장 B:</strong> ${item.sentence_b_org}
                            </div>
                            <div class="sentence sentence-b">
                                <strong>코드믹싱 문장 B:</strong> ${item.sentence_b}
                            </div>
                            <div class="mixed-words">
                                <strong>변경된 단어:</strong> ${mixedWordsHtml}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += itemHtml;
            });

            document.getElementById('currentInfo').textContent =
                `${startIndex + 1}-${Math.min(endIndex, filteredData.length)} / ${filteredData.length} (전체 ${allData.length})`;
        }

        function createPaginationButtons(containerId) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            // 이전 버튼
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '이전';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayData();
                    updatePagination();
                }
            };
            container.appendChild(prevBtn);

            // 페이지 번호들
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => {
                    currentPage = i;
                    displayData();
                    updatePagination();
                };
                container.appendChild(pageBtn);
            }

            // 다음 버튼
            const nextBtn = document.createElement('button');
            nextBtn.textContent = '다음';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayData();
                    updatePagination();
                }
            };
            container.appendChild(nextBtn);
        }

        function updatePagination() {
            createPaginationButtons('pagination');
            createPaginationButtons('pagination2');
        }

        function jumpToPage() {
            const pageNum = parseInt(document.getElementById('jumpPage').value);
            const maxPage = Math.ceil(filteredData.length / itemsPerPage);
            if (pageNum >= 1 && pageNum <= maxPage) {
                currentPage = pageNum;
                displayData();
                updatePagination();
            }
        }

        window.onload = function() {
            displayData();
            updatePagination();
        };
